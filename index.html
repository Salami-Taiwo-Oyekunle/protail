<html>
    <head>
        <title>Documents</title>
    </head>
    <body>
        <h2>Exception handling</h2>
        <script>
             var add=(a,b) => a+b;
             document.write('addition is :' +add(5,6));
             
            try{
                var a=prompt('Enter value of a')
                var b=prompt('Enter value of b')
                var c=a/b;
                document.write("Division is: " +c)
            }

            catch(e){
                document.write(e)
            }
        </script>
    </body>
</html>
